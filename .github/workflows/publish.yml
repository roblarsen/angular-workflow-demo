name: Publish to Artifactory
on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install NodeJs 
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Install
      run: npm ci
    - name: Build
      run: npm run build
    - name: Publish to NPM
      run: npm run publish
      
